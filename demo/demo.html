<head>
  <title>demo</title>
</head>

<body>
    {{> forkme}}
    <div class="container">
    {{> list}}
    </div>
</body>

<template name="forkme">
    <a href="https://github.com/mizzao/meteor-animated-each" target="_blank">
        <img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub">
    </a>
</template>

<template name="list">
  <h3>This is a scrolling container with animations, sorted by number.</h3>
  <ul>
      <li>The items currently in view are maintained as other items are added and removed, by adjusting the scroll position.</li>
      <li>Items fade in and out to provide visual cues for changes.</li>
      <li>Open another browser window to test the effects of simultaneous edits.</li>
  </ul>

  <div class="scroller">
      <div class="each-parent">
          {{#each stuff}}
          {{> item}}
          {{/each}}
      </div>
  </div>

  <h3>Add more items:</h3>
  <div class="row">
      <div class="col-sm-6">
          <form class="form-inline">
              <label>Insert single item with number:</label>
              <input class="form-control" type="number">
          </form>
      </div>
      <div class="col-sm-6">
          or
          <button class="btn btn-primary insert-random">
              Insert a randomly numbered item
          </button>
          between 0 to 1000
      </div>
  </div>
</template>

<template name="item">
    <div class="item well">
        <h3>Number: {{num}}
        <button class="btn btn-danger pull-right delete">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        </h3>
    </div>
</template>
